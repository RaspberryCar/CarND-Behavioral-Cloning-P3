name: build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-gitx:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ M1 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: recursive
      - name: Python install
        run: brew install python@3.8
      - name: Python3 version
        run: python3 --version
      - name: prepare
        run: |
          rm -rf venv/
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install --upgrade pip
          python3 --version
          python3 -m pip install -r requirements.txt
      - name: check tensorflow
        run: |
          python3 -c 'import tensorflow as tf; print(tf.__version__)'
      - name: speed test
        run: |
          python3 ./playground/speedTest.py
